<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/1252239b43.js" crossorigin="anonymous"></script>
    <title>My Todo List</title>
</head>
<body>
    <div class="container">
        <div class="nav-logo">
            <img src="images/todo-list.png" alt="">
            <p class="nav-title">Vikki Todo-app</p>
        </div>
        <form class="input-grid-div">
            <input type="text" placeholder="Add to your list...." class="cs-input js-input" required>
            <div class="add-icon">
                <i class="fa fa-plus-circle js-add-button" aria-required="true"></i>
            </div>
        </form>
        <div class="js-display-todo cs-display-todo"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
